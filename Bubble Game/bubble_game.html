<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUBBLE GAME</title>
  <link rel="stylesheet" href="bubble_game.css">
  <script src="bubble_game.js" defer></script>
</head>

<body>
  <div id="main">
    <div id="panel">
      <div id="panel-top">
        <div class="elem">
          <h2>Hit</h2>
          <div id="hitbox" class="box">69</div>
        </div>
        <div class="elem">
          <h2>Timer</h2>
          <div id="timeinterval" class="box">60</div>
        </div>
        <div class="elem">
          <h2>Score</h2>
          <div id="scorebox" class="box">0</div>
        </div>
      </div>
      <div id="panel-bottom">
        <div class="bubble">5</div>
      </div>
    </div>
  </div>
  <script src="bubble_game.js"></script>
</body>

</html>
