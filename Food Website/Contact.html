<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1"><u>Little Taco Shop</u></h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <!-- 
                    <li><a href="/">Home</a></li>
                <li><a href="/HomePage.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/HomePage.html#menu">Our Menu</a></li>

                <!-- The above Code is only possible when my files are in destop -->

                <li><a href="/HomePage.html">Home</a></li>
                <li><a href="/HomePage.html#menu"> Menu</a></li>
                <li><a href="Hours.html"> Hours</a></li>
                <li><a href="about.html">About </a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="Tacos" width="800" height="auto">
            <figcaption class="offscreen">Liitle Taco Shop Tacos</figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
                <p>
                    Phone: <a href="_">55555-5555</a>
                </p>
            </address>
        </article>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="Name">Name:- </label>
                        <input class="contact__input" type="text" name="Name" id="Name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="Email">Email:- </label>
                        <input class="contact__input" type="text" name="Email" id="Email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:- </label><br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
            </form>
            <button class="contact__button" type="Submit">Submit</button>
            &nbsp;&nbsp;
            <button class="contact__button" type="Reset">Reset</button>
        </article>
        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
        <hr>
    </footer>
</body>

</html>
